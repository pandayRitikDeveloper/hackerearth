<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Browser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Emoji Browser</h1>
  </header>
  <main>
    <div class="filters">
      <label for="category-select">Filter by Category:</label>
      <select id="category-select">
        <option value="">All</option>
        <!-- Add categories dynamically through JavaScript -->
      </select>
    </div>
    <div class="emoji-list">
      <!-- Emojis will be dynamically added here through JavaScript -->
    </div>
    <div class="pagination">
      <!-- Pagination links will be dynamically added here through JavaScript -->
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
